<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <title>Tugas 1 Kriptografi dan Koding STI</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Rahasiakan isi pesanmu dengan cipher!</h1>
        <div class="row flex-row justify-content-center">
            <div>
                <form class="mt-5">
                <div class="row flex-row">
                    <div class="form-group row mr-5">
                        <label class="col-10 col-form-label">Input Type</label> 
                        <div class="col-2">
                        <div class="custom-controls-stacked">
                            <div class="custom-control custom-radio">
                            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="plaintext" required="required" checked> 
                            <label for="radio_0" class="custom-control-label">Text</label>
                            </div>
                        </div>
                        <div class="custom-controls-stacked">
                            <div class="custom-control custom-radio">
                            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="file" required="required"> 
                            <label for="radio_1" class="custom-control-label">File</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pl-5 pr-5 ml-5 mr-5">

                </div>
                <div class="form-group row ml-4 pl-3">
                    <label for="select" class="col-6 col-form-label pr-5">Cipher</label> 
                    <div class="col-6">
                    <select id="select" name="select" class="custom-select" required="required">
                        <option value="vigenere">Vigenere</option>
                        <option value="affine">Affine</option>
                        <option value="playfair">Playfair</option>
                        <option value="autokey">Autokey Vigenere</option>
                        <option value="extend">Extended Vigenere</option>
                        <option value="product">Product</option>
                    </select>
                    </div>
                </div>
                </div>
                <div class="row flex-row">
                    <div class="form-group row">
                        <label for="pt" class="col-4 col-form-label">Plaintext</label> 
                        <div class="col-8">
                        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="ml-4 form-group row">
                        <label for="textarea" class="col-4 col-form-label">Ciphertext</label> 
                        <div class="col-8">
                        <textarea id="ct" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="flex-row row">
                    <div class="form-group row col-10">
                        <label for="text" class="col-form-label" style="margin-right: 4rem;">Key</label> 
                        <div style="margin-left: 3.9rem;">
                        <input id="text" name="text" placeholder="example: The Quick Brown Fox Jumps Over A Lazy Dog" type="text" class="form-control" required="required" style="width: 35rem;">
                        </div>
                    </div>
                    <div class="ml-auto">
                        <button name="save" type="button" class="btn btn-primary" disabled>Save</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="encrypt" type="submit" class="btn btn-primary">Encrypt</button>
                        <button name="decrypt" type="submit" class="btn btn-primary">Decrypt</button>
                    </div>
                </div>
                </form>
            </div>    
            
            
            
        </div>
    </div>
</body>
</html>
